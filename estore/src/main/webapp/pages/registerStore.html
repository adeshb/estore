
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Register Store</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Register Store
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="saveStore()" >
                                        <div class="form-group">
                                            <label>Store Name</label>
                                            <input class="form-control" ng-model="store.storeName" required="true" placeholder="Enter Store Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Address Line  1</label>
                                            <input class="form-control" required="true" ng-model="store.addressLine1" placeholder="Enter Address Line1">
                                        </div>
                                        <div class="form-group">
                                            <label>Address Line 2</label>
                                            <input class="form-control" ng-model="store.addressLine2" required="true" placeholder="Enter Address Line2">
                                        </div>
                                        <div class="form-group">
                                            <label>Country</label>
                                            <select class="form-control" ng-model="store.country">
                                                <option>India</option>
                                                <option>Bangladesh</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>State</label>
                                            <select class="form-control" ng-model="store.state">
                                                <option>Maharashtra</option>
                                                <option>Bihar</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="form-control" ng-model="store.city">
                                                <option>Pune</option>
                                                <option>Mumbai</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Locality</label>
                                            <input class="form-control" ng-model="store.locality" required="true" placeholder="Enter Locality">
                                        </div>
                                         
                                        <div class="form-group">
                                            <label>Pin</label>
                                            <input class="form-control" ng-model="store.pin" required="true" placeholder="Enter Pin">
                                        </div>
                                        <div class="form-group">
                                            <label>Longitude</label>
                                            <input class="form-control" ng-model="store.longitude" required="true" placeholder="Enter Longitude">
                                        </div>
										<div class="form-group">
                                            <label>Latitude</label>
                                            <input class="form-control" ng-model="store.latitude" required="true" placeholder="Enter Latitude">
                                        </div>
										<div class="form-group">
                                            <label>Open days</label>
                                            <input class="form-control" ng-model="store.openDays" required="true" placeholder="Enter Days when store will be open">
                                        </div>                                       
                                        <div class="form-group">
                                            <label>Open Time</label>
                                            <input class="form-control" ng-model="store.openTime" required="true" placeholder="Enter Time when store will be opened">
                                        </div>            
                                        <div class="form-group">
                                            <label>Close Time</label>
                                            <input class="form-control" ng-model="store.closeTime" required="true" placeholder="Enter Time when store will be closed">
                                        </div>            
                                        <div class="form-group">
                                            <label>Speciality</label>
                                            <input class="form-control" ng-model="store.speciality" required="true" placeholder="Enter Speciality">
                                        </div>            
                                        <div class="form-group">
                                            <label>Sub Domain Name</label>
                                            <input class="form-control" ng-model="store.subDomain" required="true" placeholder="Enter Subdomain name">
                                        </div>                    
                                        <div class="form-group">
                                            <label>External Domain IP</label>
                                            <input class="form-control" ng-model="store.externalIP" required="true" placeholder="Enter External IP">
                                        </div>                       
                                        <div class="form-group">
                                            <label>Logo Image</label>
                                            <input type="file" ng-model="store.logoImage">
                                        </div>               
                                        <div class="form-group">
                                            <label>Front Image</label>
                                            <input type="file" ng-model="store.frontImage">
                                        </div>                
                                        
                                                      
                                        <button type="submit" class="btn btn-primary">Submit Button</button>
                                        <button type="reset" class="btn btn-primary">Reset Button</button>
                                    </form>
                                </div>

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
